<app-modal label="Portfolio" iconClass="suitcase">
  <div class="ui labeled icon three item stackable menu" id="filter-portfolio-group" data-anim-effect="fadeInDown">
    <a class="item active" data-group="all">
      All
    </a>
    <a class="item" data-group="web">
      Web
    </a>
    <a class="item" data-group="tech">
      Tech
    </a>
  </div>
  <div id="portfolio_container" class="ui three column doubling stackable grid container">

    <div *ngFor="let portfolio of portfolios" class="portfolio_item column" data-groups="web">
      <div data-anim-effect="zoomIn" data-anim-delay="100">
        <a class="open-popup-link" (click)="onShowPopup(portfolio)">
          <img [src]="portfolio.imageSrc" title="View Project" alt=""/>
        </a>
      </div>
    </div>

  </div>
</app-modal>

<app-popup [style.visibility]="show?'visible':'hidden'" (close)="onHidePopup()">
  <ng-container appSlot></ng-container>
</app-popup>
<div class="sliphover-container" style="">
  <a class="sliphover-overlay" href="#" target="_self" style="">
    <div style="">this is a normal caption</div>
  </a>
</div>
