<app-modal label="Contact Us" iconClass="mail" id="contact_section">
  <div class="ui grid">
    <div class="sixteen wide column">
      <form id="contact-form" name="contact-form">
        <div class="ui form">
          <div class="field" data-anim-effect="fadeInUp">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name">
          </div>
          <div class="field" data-anim-effect="fadeInUp" data-anim-delay="100">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email">
          </div>
          <div class="field" data-anim-effect="fadeInUp" data-anim-delay="200">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="Subject">
          </div>
          <div class="field" data-anim-effect="fadeInUp" data-anim-delay="300">
            <label>Message</label>
            <textarea name="message"></textarea>
          </div>
          <div class="ui warning message">
            <i class="close icon"></i>
            <div id="form-messages">Something went wrong!</div>
          </div>
          <div class="field" data-anim-effect="fadeInUp" data-anim-delay="400">
            <button (click)="onSend($event)" class="ui submit button">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-modal>
